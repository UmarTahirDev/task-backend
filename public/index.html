<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js JSON Response</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.onload = function () {
      fetch('/api/')
        .then(response => response.json())
        .then(data => {
          document.getElementById('message').textContent = data.message;
          const deliveriesContainer = document.getElementById('deliveries');

          // Ensure 'data.data' is an array
          if (Array.isArray(data.data)) {
            data.data.forEach(delivery => {
              const deliveryRow = document.createElement('tr');
              deliveryRow.className = 'bg-white border-b';

              // Add delivery details in a row
              deliveryRow.innerHTML = `
                <td class="px-4 py-2">${delivery.first_name} ${delivery.last_name}</td>
                <td class="px-4 py-2">${delivery.contact_address}</td>
                <td class="px-4 py-2">${new Date(delivery.collection_day).toLocaleString()}</td>
                <td class="px-4 py-2">${new Date(delivery.delivery_day).toLocaleString()}</td>
                <td class="px-4 py-2">${delivery.driver_instruction || 'N/A'}</td>
                <td class="px-4 py-2">${delivery.special_instruction || 'N/A'}</td>
              `;

              const servicesContainer = document.createElement('td');
              servicesContainer.className = 'px-4 py-2';

              // Add services details
              if (delivery.services && delivery.services.length > 0) {
                const servicesTable = document.createElement('table');
                servicesTable.className = 'min-w-full text-sm text-left';

                // Table header for services
                servicesTable.innerHTML = `
                  <thead>
                    <tr>
                      <th class="px-2 py-1 font-semibold">Icon</th>
                      <th class="px-2 py-1 font-semibold">Name</th>
                      <th class="px-2 py-1 font-semibold">Description</th>
                      <th class="px-2 py-1 font-semibold">Price</th>
                      <th class="px-2 py-1 font-semibold">Quantity</th>
                    </tr>
                  </thead>
                  <tbody>
                `;

                // Loop through each service and display in table rows
                delivery.services.forEach(service => {
                  servicesTable.innerHTML += `
                    <tr class="border-t">
                      <td class="px-2 py-1">${service.icon}</td>
                      <td class="px-2 py-1">${service.name}</td>
                      <td class="px-2 py-1">${service.description}</td>
                      <td class="px-2 py-1">${service.price}</td>
                      <td class="px-2 py-1">${service.quantity}</td>
                    </tr>
                  `;
                });

                servicesTable.innerHTML += '</tbody></table>';
                servicesContainer.appendChild(servicesTable);
              } else {
                servicesContainer.textContent = 'No services available';
              }

              // Append services details to the row
              deliveryRow.appendChild(servicesContainer);
              deliveriesContainer.appendChild(deliveryRow);
            });
          } else {
            console.error('Expected an array of deliveries, but got:', data.data);
          }
        })
        .catch(error => console.error('Error fetching data:', error));
    };
  </script>
</head>

<body class="bg-gray-100 text-gray-800">

  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">Node.js Server Response</h1>

    <p id="message" class="text-lg text-gray-600">Loading message...</p>

    <table class="min-w-full border-collapse mt-6">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2 text-left">Customer Name</th>
          <th class="px-4 py-2 text-left">Address</th>
          <th class="px-4 py-2 text-left">Collection Day</th>
          <th class="px-4 py-2 text-left">Delivery Day</th>
          <th class="px-4 py-2 text-left">Driver Instructions</th>
          <th class="px-4 py-2 text-left">Special Instructions</th>
          <th class="px-4 py-2 text-left">Services</th>
        </tr>
      </thead>
      <tbody id="deliveries">
        <!-- Delivery rows will be populated here -->
      </tbody>
    </table>
  </div>

</body>

</html>
